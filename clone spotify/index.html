<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">

        <input type="range" name="range" id="myProgressBar" min="0" max="100" >
        <div class="icons">
            <!--font awsome-->
            <i class="fa-solid fa-2x fa-backward-step"></i>
